<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система талантов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="icon" href="/static/icon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>🌟 Система талантов 🌟</h1>
        <input id="search" class="search-bar" placeholder="Поиск участника...">
        <div id="table" class="table-container"></div>

        <div class="buttons">
            <button class="btn add-btn" onclick="addUser()">➕ Добавить</button>
            <button class="btn change-btn" onclick="changePoints()">✏️ Изменить</button>
            <button class="btn delete-btn" onclick="deleteUser()">🗑 Удалить</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
